name: "Get Previous Release"
description: "Gets the previous (the one BEFORE the most recent) release tag from git and outputs that for use in other actions"
branding:
  icon: "tag"
  color: "green"
outputs:
  tag:
    description: "Previous release tag"
  rev:
    description: "Previous release"
runs:
  using: "node12"
  main: "main.js"
